<body class="bg-light p-4" data-new-gr-c-s-check-loaded="14.1137.0" data-gr-ext-installed="">
    <div class="d-none loader d-flex align-items-center justify-content-center position-fixed w-100 h-100"
        style="top:0; left:0; z-index:66">
        <div class="line-scale-pulse-out">
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
            <div class="bg-white"></div>
        </div>
    </div>
    <div class="d-none loader"
        style="background:#0000009c; border:none; margin:0px; padding:0px; width:100%; height:100%; top:0px; left:0px; position:fixed; z-index:2">
    </div>

    <div class="responseDiv"></div>

    <form id="applicationForm" class="mb-4">
        <div class="row g-0">
            <div class="col-lg-5 m-auto">
                <div class="card shadow p-4">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img src="img/logo-kucuk.png" width="140">
                            <p class="h5 opacity-75 mt-4">Akademik Teşvik Başvuru Sistemi</p>
                            <p class="h6 opacity-50">Akademisyen Girişi</p>
                        </div>

                        <div class="col-12">
                            <div class="row academicInfo">
                                <div class="col-6 mt-4">
                                    <label class="fw-semibold">Ad</label>
                                    <input class="form-control" type="text" placeholder="Adınızı girin" name="name">
                                </div>

                                <div class="col-6 mt-4">
                                    <label class="fw-semibold">Soyad</label>
                                    <input class="form-control" type="text" placeholder="Soyadınızı girin"
                                        name="surname">
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <label class="fw-semibold">Akademik Kadro Ünvanı</label>

                            <select class="form-control" name="academicTitle">
                                <option value="">Seçiniz...</option>
                                <option value="Prof. Dr.">Prof. Dr.</option>
                                <option value="Doç. Dr.">Doç. Dr.</option>
                                <option value="Dr. Öğr. Üyesi.">Dr. Öğr. Üyesi.</option>
                                <option value="Öğr. Gör.">Öğr. Gör.</option>
                                <option value="Arş. Gör.">Arş. Gör.</option>
                                <option value="Uzman. Gör.">Uzman. Gör.</option>
                            </select>
                        </div>

                        <div class="col-12 mt-3">
                            <label class="fw-semibold">Fakülte</label>

                            <select class="form-control" name="faculty">
                                <option value="">Seçiniz...</option>
                                <option value="Engineering">Mühendislik ve Mimarlık Fakültesi</option>
                                <option value="Economy">İktisadi, İdari ve Sosyal Bilimler Fakültesi</option>
                                <option value="Art">Sanat ve Tasarım Fakültesi</option>
                                <option value="Medicine">Tıp Fakültesi</option>
                            </select>
                        </div>

                        <div class="col-12 mt-3">
                            <label class="fw-semibold">Bölüm</label>
                            <input class="form-control" type="text" placeholder="Bölümünüzü girin" name="department">
                        </div>

                        <div class="col-12 mt-3 ">
                            <label class="fw-semibold">Temel Alan</label>
                            <input class="form-control" type="text" placeholder="Temel Alanınızı girin"
                                name="basicArea">
                        </div>

                        <div class="col-12 mt-3">
                            <label class="fw-semibold">Bilimsel Alan</label>
                            <input class="form-control" type="text" placeholder="Bilimsel Alanınızı girin"
                                name="scientificArea">
                            <small class="form-text text-muted">*En Yakın Bilim Alanını Yazınız. ÜAK Doçentlik temel
                                alanları dikkate alınacaktır.
                            </small>
                        </div>

                        <div class="col-12 mt-5">
                            <label class="fw-semibold">Akademik Faaliyet Türü</label>
                            <select class="form-control" name="academicActivityType"
                                onchange="updateActivityTypeOptions()">
                                <option value="">Seçiniz...</option>
                                <option value="Yayın">Yayın</option>
                                <option value="Tasarım">Tasarım</option>
                                <option value="Sergi">Sergi</option>
                                <option value="Patent">Patent</option>
                                <option value="Atıf">Atıf</option>
                            </select>
                        </div>

                        <div class="col-12 mt-3">
                            <label class="fw-semibold">Faaliyet</label>
                            <select class="form-control" name="activityType" id="activityTypeSelect">
                            </select>
                        </div>

                        <script>
                            function updateActivityTypeOptions() {
                                const academicActivityTypeSelect = document.querySelector('[name="academicActivityType"]');
                                const activityTypeSelect = document.querySelector('#activityTypeSelect');
                                const selectedAcademicActivityType = academicActivityTypeSelect.value;

                                // Clear previous options
                                activityTypeSelect.innerHTML = '';

                                // Add new options based on selected academic activity type
                                switch (selectedAcademicActivityType) {
                                    case 'Yayın':
                                        activityTypeSelect.innerHTML = `
                                        <option value="">Seçiniz...</option>
                                        <option value="1.1.a – WoS Quartile Q1">1.1.a</option>
                                        <option value="1.1.b – WoS Quartile Q2">1.1.b</option>
                                        <option value="1.1.c – WoS Quartile Q3">1.1.c</option>
                                        <option value="1.1.d – WoS Quartile Q4">1.1.d</option>
                                        <option value="1.2.a – SCOPUS Quartile Q1">1.2.a</option>
                                        <option value="1.2.b – SCOPUS Quartile Q2">1.2.b</option>
                                        <option value="1.2.c – SCOPUS Quartile Q3">1.2.c</option>
                                        <option value="1.2.d – SCOPUS Quartile Q4">1.2.d</option>
                                        <option value="1.3.a - WoS tarafından taranan ESCI, ESSCI vb. gibi dergilerde yayımlanmış araştırma makalesi">1.3.a</option>
                                        <option value="1.4.a - WoS ve SCOPUS tarafından taranan konferans (sempozyum) kitaplarında yayımlanmış araştırma makalesi">1.4.a</option>
                                        <option value="1.5.a - Diğer uluslararası hakemli dergilerde yayımlanmış araştırma makalesi">1.5.a</option>
                                        <option value="1.6.a - ULAKBİM TR Dizin tarafından taranan ulusal hakemli dergilerde yayımlanmış araştırma makalesi">1.6.a</option>
                                        <option value="1.7.a - Tanınmış uluslararası yayınevleri tarafından yayımlanmış özgün bilimsel kitap">1.7.a</option>
                                        <option value="1.8.a - Tanınmış uluslararası yayınevleri tarafından yayımlanmış özgün bilimsel kitaplarda bölüm yazarlığı">1.8.a</option>
                                        <option value="1.9.a - Tanınmış ulusal yayınevleri tarafından yayımlanmış özgün bilimsel kitap">1.9.a</option>
                                        <option value="1.10.a - Tanınmış ulusal yayınevleri tarafından yayımlanmış özgün bilimsel kitaplarda bölüm">1.10.a</option>
                                    `;
                                        break;
                                    case 'Tasarım':
                                        activityTypeSelect.innerHTML = `
                                        <option value="">Seçiniz...</option>
                                        <option value="2.1.a- Endüstriyel, çevresel veya grafiksel tasarım; sahne, moda veya çalgı tasarımı"2.1.a</option>
                                    `;
                                        break;
                                    case 'Sergi':
                                        activityTypeSelect.innerHTML = `
                                        <option value="">Seçiniz...</option>
                                        <option value="3.1.a-Özgün yurtdışı bireysel etkinlik">3.1.a</option>
                                        <option value="3.2.a- Özgün yurtiçi bireysel etkinlik">3.2.a</option>
                                        <option value="3.3.a- Özgün yurtdışı grup/karma/toplu etkinlik">3.3.a</option>
                                        <option value="3.4.a- Özgün yurtiçi grup/karma/toplu etkinlik">3.4.a</option>
                                    `;
                                        break;
                                    case 'Patent':
                                        activityTypeSelect.innerHTML = `
                                        <option value="">Seçiniz...</option>
                                        <option value="4.1.a- Uluslararası patent">4.1.a- Uluslararası patent</option>
                                        <option value="4.2.a-Ulusal patent">4.2.a-Ulusal patent</option>
                                        <option value="4.3.a- Uluslararası Faydalı Model">4.3.a- Uluslararası Faydalı Model</option>
                                        <option value="4.4.a- Ulusal Faydalı Model">4.4.a- Ulusal Faydalı Model</option>
                                    `;
                                        break;
                                    case 'Atıf':
                                        activityTypeSelect.innerHTML = `
                                        <option value="">Seçiniz...</option>
                                        <option value="5.1.a-SCI, SCI-Expanded, SSCI ve AHCI kapsamındaki dergilerde yayımlanmış makalelerde atıf">5.1.a</option>
                                        <option value="5.2.a-Alan endeksleri (varsa) kapsamındaki dergilerde yayımlanmış makalelerde atıf">5.2.a</option>
                                        <option value="5.3.a- Diğer uluslararası hakemli dergilerde yayımlanmış makalelerde atıf">5.3.a</option>
                                        <option value="5.4.a- ULAKBİM tarafından taranan ulusal hakemli dergilerde yayımlanmış makalelerde atıf">5.4.a</option>
                                        <option value="5.5.a- Tanınmış uluslararası yayınevleri tarafından yayımlanmış özgün bilimsel kitapta atıf">5.5.a</option>
                                        <option value="5.6.a- Tanınmış ulusal yayınevleri tarafından yayımlanmış özgün bilimsel kitapta atıf">5.6.a</option>
                                        <option value="5.7.a- Güzel sanatlardaki eserlerin uluslararası kaynak veya yayın organlarında yer alması veya gösterime ya da dinletime girmesi">5.7.a</option>
                                        <option value="5.8.a- Güzel sanatlardaki eserlerin ulusal kaynak veya yayın organlarında yer alması veya gösterime ya da dinletime girmesi">5.8.a</option>
                                        `;
                                        break;
                                    default:
                                        break;
                                }
                            }
                        </script>
                        
                        <div class="col-12 mt-3">
                            <label class="fw-semibold">K</label>
                            <input class="form-control" type="text" placeholder="K Yazınız" name="k">
                        </div>

                        <div class="col-12 mt-4 text-center">
                            <button type="submit" class="btn btn-success-2 px-5 fw-semibold"> Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"

    <iframe height="1" width="1"
        style="position: absolute; top: 0px; left: 0px; border: none; visibility: hidden;"></iframe>

    <script>
        const form = document.getElementById('applicationForm');
        const cookies = document.cookie.split(';');
        for (const cookie of cookies) {
            const [key, value] = cookie.trim().split('=');
            const input = form.querySelector(`[name="${key}"]`);
            if (input) {
                input.value = value;
                input.addEventListener('input', function (event) {
                    document.cookie = `${key}=${event.target.value}; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
                });
            }
        }
    </script>
